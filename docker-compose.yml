version: "3.9"

services:
  app:
    build:
      context: .
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=ShopixDB
      - DB_USER=Denis
      - DB_PASS=Admin1337
    depends_on:
      - db


  db:
    image: postgres:13-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=ShopixDB
      - POSTGRES_USER=Denis
      - POSTGRES_PASSWORD=Admin1337


volumes:
  dev-db-data:

